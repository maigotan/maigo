<div ng-controller="HomeCtrl as home" class="container-fluid">
  <div class="row">
    <div class="col-xs-12">

      <div class="content row">


      
              <div class="latest col-md-8">
          <div class="rls" ng-repeat="item in home.latestrls" ng-class="">
            <div class="{{'rls-img ' + item.pic}}"></div>
            <div class="rls-text">
            <small class="rls-date">{{item.date}}</small><br>
            <h4>{{item.series}} - {{item.chapter}}</h4>
            <hr>
            <a href="{{item.batoto}}" class="btn btn-secondary btn-sm"><i class="fa fa-book"></i> Read</a>
            <a href="{{item.mega}}" class="btn btn-secondary btn-sm"><i class="fa fa-download"></i> Download</a>
            </div>
          </div>           
        </div>

        <div class="col-md-4">
          <div class="sidebar">
          <div class="updates">
          <h6>Notice</h6>
          <small class="rls-date">{{'August 12'}}</small>
          <p>Gingitsune's translator has retired. The series has been dropped for now.</p>
          </div>

          <div class="status">

            <h6>Status</h6>

            <div class="status-card" ng-repeat="item in home.status">
              <div class="{{'status-img ' + item.pic}}"></div>
              {{item.series}} - {{item.chapter}}<br>
              <em>{{item.status}}</em>
            </div>

          </div>
          </div>
        </div>




      </div>


    </div>
  </div>
</div>
